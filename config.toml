baseurl = "https://www.bcastell.com/"
title = "Brandon Castellano"
theme = "hugo-universal-theme"
languageCode = "en-us"
# Enable comments by entering your Disqus shortname
disqusShortname = "bcastell"
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

# Define the number of posts per page
paginate = 10

pygmentsuseclasses = false
pygmentsStyle = "default"

[taxonomies]
  category = "categories"
  tag = "tags"

[params]
    viewMorePostLink = "/posts/"
    author = "Breakthrough"

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "blue"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "your@email.com"

    about_us = "<p>Welcome to the personal website of Brandon \"Breakthrough\"  Castellano.  Here you'll find my blog posts, technical articles, and programming tutorials, as well as the various projects I'm working on.</p><p>Feel free to leave feedback, either in general or in regards to any projects and posts.  Note that the contents of this website may not be redistributed without explicit permission.</p>"
    copyright = "Copyright &copy; 2017, Brandon Castellano.  All rights reserved."
    date_format = "2017-01-16"
    logo = "img/logo.png"
    address = """
      """
    latitude = "-12.043333"
    longitude = "-77.028333"

[Permalinks]
    #blog = "/blog/:filename/"
    posts = "/posts/:filename/"

[[params.menu]]
    name = "Projects"
    url  = "/projects/"
    weight = 1

[[params.menu]]
    name = "Posts"
    url  = "/posts/"
    weight = 2

[[params.menu]]
    name = "About"
    url  = "/about/"
    weight = 3

[[params.menu]]
    name = "Contact"
    url  = "/contact/"
    weight = 4

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true

[params.carousel]
    enable = true
    # All carousel items are defined in their own files. You can find example items
    # at 'exampleSite/data/carousel'.
    # For more informtion take a look at the README.

[params.features]
    enable = true
    # All features are defined in their own files. You can find example items
    # at 'exampleSite/data/features'.
    # For more informtion take a look at the README.

[params.testimonials]
    enable = false
    # All testimonials are defined in their own files. You can find example items
    # at 'exampleSite/data/testimonials'.
    # For more informtion take a look at the README.
    title = "Testimonials"
    subtitle = "We have worked with many clients and we always like to hear they come out from the cooperation happy and satisfied. Have a look what our clients said about us."

[params.see_more]
    enable = true
    icon = "fa fa-file-code-o"
    title = "Want more information?"
    subtitle = "For more information about me, my professional activities, or the website itself, visit the About page for more details.  For the latest project updates, posts, tutorials, or articles, keep scrolling down, or visit the Posts page."
    link_url = "/about/"
    link_text = "View The About Page"

[params.clients]
    enable = true
    # All clients are defined in their own files. You can find example items
    # at 'exampleSite/data/clients'.
    # For more informtion take a look at the README.
    title = "Clients, Companies, and Employers"
    subtitle = "The following is a list of companies which I either maintain a professional relationship with, have been employed by, or otherwise performed some professional work/service.  For details, click the logo of interest below."
[params.recent_posts]
    enable = true
    title = "Latest Articles, Blogs, and Posts"
    subtitle = "A collection of the most recent updates to the Brandon Catellano website, including any new technical articles, blog posts, and other posts related to project or software updates."
